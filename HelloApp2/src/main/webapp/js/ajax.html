<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>js.ajax.html</title>
</head>

<body>
	<table border="1">
		<tr>
			<th>아이디</th>
			<td><input id="mid"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input id="pass"></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><input id="name"></td>
		</tr>
		<tr>
			<th>연락처</th>
			<td><input id="phone"></td>
		</tr>
		<td colspan="2">
			<button id="addBtn">등록</button> //클릭하면 애드멤버 호출한다는뜻
			<button id="modBtn">수정</button>
		</td>
	</table>
	<hr>
	<div id='show'></div>
	<script>

		function showInfo(e, obj) {
			console.log(e.target.parentElement); //e.target:td.
			console.log(obj);//this : tr.
			//tr의 하위 : 아이디, 비번,이름,연락처.
			console.log(obj.children);//tr의 하위요소들..td
			let mid = obj.children[0].innerHTML;
			let pass = obj.children[1].innerHTML;
			let name = obj.children[2].innerHTML;
			let phone = obj.children[3].innerHTML;

			document.getElementById('mid').value = mid;
			document.getElementById('pass').value = pass;
			document.getElementById('name').value = name;
			document.getElementById('phone').value = phone;
		}
	</script>
	<script type="module" src="ajax2.js"></script>
	<script type="module" src="ajax1.js"></script>
</body>

</html>
